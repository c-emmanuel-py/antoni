<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction - Antoni</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .construction-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 4rem 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin: 0 auto 2rem;
      display: block;
    }

    .construction-title {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .construction-subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .construction-message {
      font-size: 1rem;
      color: #34495e;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .back-button {
      display: inline-block;
      background: #4A90E2;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      background: #357ABD;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .construction-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="construction-container">
    <div class="construction-icon">ðŸš§</div>
    <img src="/img/ANTONI.webp" alt="Antoni Logo" class="logo">
    <h1 class="construction-title">Under Construction</h1>
    <p class="construction-subtitle">Something amazing is coming soon</p>
    <p class="construction-message">
      We're working hard to bring you an incredible experience.
      This section is currently under development and will be available soon.
    </p>
    <a href="/" class="back-button">Back to Home</a>
  </div>
</body>

</html>
